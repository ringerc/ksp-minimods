@PART[mk1pod]:Final
{
	// Add the option of some minimal built-in heat shielding. This makes it
	// playable in lower tech games, otherwise death is instantaneous and
	// certain. It also helps protect it against grazing heating.
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -1500
		lossConst = 0.01
		pyrolysisLossFactor = 6000
		reentryConductivity = 0.01
		ablationTempThresh = 1800
		
		useChar = True
		charModuleName = shieldChar
	}

	RESOURCE
	{
		name = Ablator
		amount = 0
		maxAmount = 20
	}	
	// and adjust the mass so we don't get the ablator mass as a weight
	// discount.
	@mass -= 0.02

	// I also tried to add RCS, but the model seemingly lacks the required
	// tagged points for them to be emitted from. So we might as well get rid
	// of the fuel by default.
	@RESOURCE[MonoPropellant]
	{
		%amount = 0
		%maxAmount = 15
	}
}
