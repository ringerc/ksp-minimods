// Without Kerbalism, remove RCS fuel from pods by default, since they don't
// have RCS. For Kerbalism we actually need it for EVA.
@PART[mk1pod]:NEEDS[!Kerbalism]:Final
{
	// I also tried to add RCS, but the model seemingly lacks the required
	// tagged points for them to be emitted from. So we might as well get rid
	// of the fuel by default.
	@RESOURCE[MonoPropellant]
	{
		%amount = 0
		%maxAmount = 5
	}
}

// and the mk2 pod should have the option of RCS fuel too
@PART[Mk2Pod]:NEEDS[SquadExpansion/MakingHistory]:Final
{
	// Allow monoprop like on the mk1 pod. We can't actually add RCS, due
	// to model limitations.
	RESOURCE
	{
		name = MonoPropellant
		amount = 0
		maxAmount = 15
	}
}

// When playing Kerbalism, add some monoprop by default
@PART[Mk2Pod]:NEEDS[SquadExpansion/MakingHistory&Kerbalism]:Final
{
	RESOURCE[MonoPropellant]
	{
		@amount = 5
	}
}
